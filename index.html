<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来店カウンター</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js（グラフ描画ライブラリ）を読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ユーザーが誤ってテキストを選択してしまうのを防ぐ */
        body, .user-select-none {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* ボタン押下時の視覚的なフィードバック */
        .active-scale {
            transition: transform 0.1s;
        }
        .active-scale:active {
            transform: scale(0.95);
        }
        /* 接続状態を示すインジケーター */
        #status-indicator {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans py-8">

    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-4xl mx-4 text-center relative">
        <!-- 接続ステータス -->
        <div class="absolute top-4 right-4 flex items-center gap-2 text-sm text-gray-500">
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-yellow-400"></div>
            <span id="status-text">接続中...</span>
        </div>
        <!-- ヘッダー -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">来店カウンター</h1>
            <p class="text-gray-500 mt-1">参加人数をリアルタイムでカウントし、1時間ごとに自動で記録します</p>
        </header>

        <!-- カウンターセクション -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- 射的カウンター -->
            <div class="border rounded-xl p-4">
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">射的 (累計)</h2>
                <div class="mb-4">
                    <div id="shateki-count-display" class="text-8xl font-bold text-blue-600 user-select-none tracking-tight">0</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="shateki-decrement" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed">-</button>
                    <button id="shateki-increment" class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-blue-300">+</button>
                </div>
            </div>

            <!-- 輪投げカウンター -->
            <div class="border rounded-xl p-4">
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">輪投げ (累計)</h2>
                <div class="mb-4">
                    <div id="wanage-count-display" class="text-8xl font-bold text-green-600 user-select-none tracking-tight">0</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="wanage-decrement" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed">-</button>
                    <button id="wanage-increment" class="bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-green-300">+</button>
                </div>
            </div>
        </div>

        <!-- グラフセクション -->
        <div class="border-t pt-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">時間帯別 来店人数</h2>
            <div class="p-4 border rounded-lg bg-gray-50">
                <canvas id="hourly-chart"></canvas>
            </div>
        </div>
        
        <!-- リセットボタン -->
        <div class="mt-8 border-t pt-6">
            <button id="reset-all" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg text-lg active-scale focus:outline-none focus:ring-4 focus:ring-red-300 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
                すべてリセット
            </button>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDKのインポート ---
        // Firebaseのバージョンをコード内で使われているものに合わせます
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM要素の取得 ---
        const shatekiCountDisplay = document.getElementById('shateki-count-display');
        const shatekiIncrementButton = document.getElementById('shateki-increment');
        const shatekiDecrementButton = document.getElementById('shateki-decrement');
        const wanageCountDisplay = document.getElementById('wanage-count-display');
        const wanageIncrementButton = document.getElementById('wanage-increment');
        const wanageDecrementButton = document.getElementById('wanage-decrement');
        const resetAllButton = document.getElementById('reset-all');
        const chartCanvas = document.getElementById('hourly-chart').getContext('2d');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // --- 状態変数 ---
        let shatekiCount = 0;
        let wanageCount = 0;
        let hourlyData = {};
        let chartInstance = null;
        let lastRecordedHour = new Date().getHours();
        let lastHourShatekiTotal = 0;
        let lastHourWanageTotal = 0;
        let db; // Firestoreインスタンス
        let counterDocRef; // Firestoreドキュメントへの参照

        // --- 初期データ構造 ---
        const initialData = {
            shatekiCount: 0,
            wanageCount: 0,
            hourlyData: {},
            lastRecordedHour: new Date().getHours(),
            lastHourShatekiTotal: 0,
            lastHourWanageTotal: 0,
        };

        // --- Firebaseの初期化 ---
        async function initializeFirebase() {
            try {
                // あなたのWebアプリのFirebase設定
                const firebaseConfig = {
                    apiKey: "AIzaSyAoAyE2L1wjOLgFWCEtn-aNHY3Of3Wqb3c",
                    authDomain: "raitencounter.firebaseapp.com",
                    projectId: "raitencounter",
                    storageBucket: "raitencounter.appspot.com", // ドメイン名を修正
                    messagingSenderId: "314087243190",
                    appId: "1:314087243190:web:69ece2cd24563ddf21d517",
                    measurementId: "G-6GHDCLP07K"
                };
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);

                // GitHub Pagesなど外部で実行するため、匿名認証のみを使用
                await signInAnonymously(auth);

                // Firestoreのドキュメント参照を設定 (パスを簡略化)
                counterDocRef = doc(db, "counters/state");

                setupOnSnapshotListener();
                setupEventListeners();
                
                // 1分ごとに自動記録関数を実行
                setInterval(autoRecord, 60000); 

            } catch (error) {
                console.error("Firebaseの初期化に失敗しました:", error);
                statusText.textContent = "接続エラー";
                statusIndicator.classList.remove('bg-yellow-400');
                statusIndicator.classList.add('bg-red-500');
            }
        }
        
        // Firestoreのリアルタイムリスナーを設定
        function setupOnSnapshotListener() {
            onSnapshot(counterDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    // ローカルの状態をFirestoreのデータで更新
                    shatekiCount = data.shatekiCount;
                    wanageCount = data.wanageCount;
                    hourlyData = data.hourlyData;
                    lastRecordedHour = data.lastRecordedHour;
                    lastHourShatekiTotal = data.lastHourShatekiTotal;
                    lastHourWanageTotal = data.lastHourWanageTotal;
                } else {
                    // ドキュメントが存在しない場合は初期データで作成
                    setDoc(counterDocRef, initialData);
                }
                updateUI();
                statusText.textContent = "接続済み";
                statusIndicator.classList.remove('bg-yellow-400');
                statusIndicator.classList.add('bg-green-500');
            }, (error) => {
                console.error("データの同期に失敗しました:", error);
                statusText.textContent = "同期エラー";
                statusIndicator.classList.remove('bg-green-500', 'bg-yellow-400');
                statusIndicator.classList.add('bg-red-500');
            });
        }

        // UIを更新する（表示とグラフ）
        function updateUI() {
            updateCounterDisplays();
            updateChart();
        }
        
        // --- 関数定義 ---
        function updateCounterDisplays() {
            shatekiCountDisplay.textContent = shatekiCount;
            wanageCountDisplay.textContent = wanageCount;
            shatekiDecrementButton.disabled = shatekiCount === 0;
            wanageDecrementButton.disabled = shatekiCount === 0;
        }
        
        function updateChart() {
            if (chartInstance) {
                chartInstance.destroy();
            }
            const sortedHours = Object.keys(hourlyData).sort((a, b) => parseInt(a) - parseInt(b));
            const labels = sortedHours.map(hour => `${hour}時台`);
            const shatekiData = sortedHours.map(hour => hourlyData[hour].shateki);
            const wanageData = sortedHours.map(hour => hourlyData[hour].wanage);

            chartInstance = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '射的',
                        data: shatekiData,
                        borderColor: 'rgba(59, 130, 246, 1)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.1
                    }, {
                        label: '輪投げ',
                        data: wanageData,
                        borderColor: 'rgba(239, 68, 68, 1)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: true } },
                    scales: { y: { beginAtZero: true, ticks: { callback: value => Number.isInteger(value) ? value : null } } }
                }
            });
        }
        
        function autoRecord() {
            const currentHour = new Date().getHours();
            if (currentHour !== lastRecordedHour) {
                const shatekiIncrease = shatekiCount - lastHourShatekiTotal;
                const wanageIncrease = wanageCount - lastHourWanageTotal;
                
                const newHourlyData = { ...hourlyData };
                if (shatekiIncrease > 0 || wanageIncrease > 0) {
                     newHourlyData[lastRecordedHour] = { shateki: shatekiIncrease, wanage: wanageIncrease };
                }

                updateDoc(counterDocRef, {
                    hourlyData: newHourlyData,
                    lastRecordedHour: currentHour,
                    lastHourShatekiTotal: shatekiCount,
                    lastHourWanageTotal: wanageCount
                });
            }
        }

        // --- イベントリスナー設定 ---
        function setupEventListeners() {
            shatekiIncrementButton.addEventListener('click', () => updateDoc(counterDocRef, { shatekiCount: increment(1) }));
            shatekiDecrementButton.addEventListener('click', () => { if(shatekiCount > 0) updateDoc(counterDocRef, { shatekiCount: increment(-1) }) });
            wanageIncrementButton.addEventListener('click', () => updateDoc(counterDocRef, { wanageCount: increment(1) }));
            wanageDecrementButton.addEventListener('click', () => { if(wanageCount > 0) updateDoc(counterDocRef, { wanageCount: increment(-1) }) });
            resetAllButton.addEventListener('click', () => setDoc(counterDocRef, initialData));
        }

        // --- 初期化処理 ---
        initializeFirebase();

    </script>
</body>
</html>
