<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来店カウンター</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ユーザーが誤ってテキストを選択してしまうのを防ぐ */
        body, .user-select-none {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* ボタン押下時の視覚的なフィードバック */
        .active-scale {
            transition: transform 0.1s;
        }
        .active-scale:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans py-8">

    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-2xl mx-4 text-center">
        <!-- ヘッダー -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">来店カウンター</h1>
            <p class="text-gray-500 mt-1">参加人数をカウントします</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 射的カウンター -->
            <div class="border rounded-xl p-4">
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">射的</h2>
                <!-- カウント表示 -->
                <div class="mb-4">
                    <div id="shateki-count-display" class="text-8xl font-bold text-blue-600 user-select-none tracking-tight">
                        0
                    </div>
                </div>
                <!-- 操作ボタン -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="shateki-decrement" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        -
                    </button>
                    <button id="shateki-increment" class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-blue-300">
                        +
                    </button>
                </div>
            </div>

            <!-- 輪投げカウンター -->
            <div class="border rounded-xl p-4">
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">輪投げ</h2>
                <!-- カウント表示 -->
                <div class="mb-4">
                    <div id="wanage-count-display" class="text-8xl font-bold text-green-600 user-select-none tracking-tight">
                        0
                    </div>
                </div>
                <!-- 操作ボタン -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="wanage-decrement" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        -
                    </button>
                    <button id="wanage-increment" class="bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl p-4 text-4xl active-scale focus:outline-none focus:ring-4 focus:ring-green-300">
                        +
                    </button>
                </div>
            </div>
        </div>
        
        <!-- リセットボタン -->
        <div class="mt-10 border-t pt-6">
            <button id="reset" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg text-lg active-scale focus:outline-none focus:ring-4 focus:ring-red-300 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
                すべてリセット
            </button>
        </div>
    </div>

    <script>
        // DOM要素を取得
        const shatekiCountDisplay = document.getElementById('shateki-count-display');
        const shatekiIncrementButton = document.getElementById('shateki-increment');
        const shatekiDecrementButton = document.getElementById('shateki-decrement');

        const wanageCountDisplay = document.getElementById('wanage-count-display');
        const wanageIncrementButton = document.getElementById('wanage-increment');
        const wanageDecrementButton = document.getElementById('wanage-decrement');
        
        const resetButton = document.getElementById('reset');

        // カウントの初期値を設定
        let shatekiCount = 0;
        let wanageCount = 0;

        // 表示を更新する関数
        function updateDisplays() {
            shatekiCountDisplay.textContent = shatekiCount;
            wanageCountDisplay.textContent = wanageCount;
            
            // カウントが0のときはマイナスボタンを無効化
            shatekiDecrementButton.disabled = shatekiCount === 0;
            wanageDecrementButton.disabled = wanageCount === 0;
        }

        // --- 射的のイベントリスナー ---
        shatekiIncrementButton.addEventListener('click', () => {
            shatekiCount++;
            updateDisplays();
        });

        shatekiDecrementButton.addEventListener('click', () => {
            if (shatekiCount > 0) {
                shatekiCount--;
                updateDisplays();
            }
        });

        // --- 輪投げのイベントリスナー ---
        wanageIncrementButton.addEventListener('click', () => {
            wanageCount++;
            updateDisplays();
        });

        wanageDecrementButton.addEventListener('click', () => {
            if (wanageCount > 0) {
                wanageCount--;
                updateDisplays();
            }
        });

        // --- リセットボタンのイベントリスナー ---
        resetButton.addEventListener('click', () => {
            shatekiCount = 0;
            wanageCount = 0;
            updateDisplays();
        });

        // 初期表示を更新
        updateDisplays();
    </script>
</body>
</html>
